<input type="text" id="poke-filter" placeholder="Pesquisar" maxlength="20">
<ul class="poke-list" *ngFor="let pokemon of pokemonList">
  <li class="poke-list-item">
    <img src="//serebii.net/pokedex-xy/icon/{{pokemon.number | number:'3.0-0'}}.png" >
      <span>{{pokemon.number  | number:'3.0-0'}} - {{pokemon.name}} </span>
  </li>
</ul>
